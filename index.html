<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Origin 2021 - Jonatas Souza</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="faixa"></div>
        <div class="quebra"></div>
        <div class="container">
            <div class="avatar">
                <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
                <img id="userImage" src="images/perfil-jonatas.jpg" alt="Foto Pessoal" />
            </div>
            <h1 id="userName">Jonatas Souza</h1>
            <a id="userLink" href="https://github.com/JotaSouza" target="_blank" class="git-hover"><img src="images/github.svg" alt="Ícone Github" /><span id="userLogin  ">jotasouza</span
          ></a
        >
        <div class="frase-pessoal">
          <p id="userBio">
            An instructor focused on helping pople start programming for web
          </p>
        </div>
        <div class="redes_sociais">
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com" target="_blank"
                ><img src="images/youtube.svg" alt="Ícone Youtube"
              /></a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com" target="_blank"
                ><img src="images/facebook.svg" alt="Ícone Facebook"
              /></a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com" target="_blank"
                ><img src="images/instagram.svg" alt="Ícone Instagram"
              /></a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com" target="_blank"
                ><img src="images/twiter.svg" alt="Ícone Twiter"
              /></a>
            </li>
          </ul>
          <img
            class="logoDoWhile"
            src="images/logo-do-while-2021.png"
            alt="Logo DoWhile 2021"
          />
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector('main'), {
        max: 7,
        speed: 300
      })
    </script>
  </body>
</html>
